[[constraint]]
  name = "bitbucket.org/atlassian/gosrv"
  version = "^2.0.0"

[[constraint]]
  name = "bitbucket.org/atlassian/logevent"
  version = "1.0.2"

[[constraint]]
  name = "github.com/satori/go.uuid"
  version = "v1.2.0"

[[constraint]]
  branch = "master"
  name = "github.com/rs/xstats"

[prune]
  go-tests = true
  unused-packages = true
